dist: bionic
language: python
python:
    - 3.8

branches:
  only:
    - android_ci_test

env:
  global:
    - OWNER=${TRAVIS_REPO_SLUG%/*}
git:
  depth: false
before_install:
  - openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv -in id_rsa.enc -out id_rsa -d
  - echo $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts
  - tail -n 1 ~/.ssh/known_hosts 
  - export REGTEST_APK_PATH=`ls android/build.gradle`
  - scp -v -i id_rsa $REGTEST_APK_PATH $SSH_USER@$SSH_HOST:/output/
  - ssh -v -i id_rsa $SSH_USER@$SSH_HOST "cd /output && ./push.sh ${REGTEST_APK_PATH} > android_log"
  - git tag
install:
  - sudo apt-get -y install libsecp256k1-0
  - pip install -r contrib/requirements/requirements-travis.txt
cache:
  - pip: true
  - directories:
    - /tmp/electrum-build
script:
    - tox
after_success:
    - if [ "$TRAVIS_BRANCH" = "master" ]; then pip install requests && contrib/push_locale; fi
    - coveralls
jobs:
  include:
    - if: branch = android_ci_test
      name: "Native Android build"
      services:
        - docker
      install:
        - while sleep 60; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - sudo docker pull lightningcn/electrum_env:latest
      script:
        # Output something every minute or Travis kills the job
        - while sleep 60; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - 
        - sudo docker run --rm -it --name electrum-android-native-builder-cont -v $PWD:/data 
          --workdir=/data/android lightningcn/electrum_env:latest /bin/bash -c 
          'cp ~/android/local.properties local.properties && echo "$PYSECRET" >> local.properties && cp debug.keystore ~/.android/debug.keystore && /data/android/gradlew app:assembleDebug'
        # kill background sleep loop
        - kill %1
        - ls -la android/app/build/outputs/apk/RegTest/debug
        - if [ $(ls android/app/build/outputs/apk/RegTest/debug/ | grep -c bixin-*) -eq 0 ]; then exit 1; fi
      after_success: true 

before_deploy:
  - git tag -f travis-build
  - git remote add gh
    https://${OWNER}:${GITHUB_API_KEY}@github.com/${TRAVIS_REPO_SLUG}.git
  - git push gh :travis-build || true
  - git push -f gh travis-build
  - git remote remove gh

deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file_glob: true
  file: 
    - "android/app/build/outputs/apk/MainNet/debug/*.apk"
    - "android/app/build/outputs/apk/MainNet/release/*.apk"
    - "android/app/build/outputs/apk/TestNet/debug/*.apk"
    - "android/app/build/outputs/apk/TestNet/release/*.apk"
    - "android/app/build/outputs/apk/RegTest/debug/*.apk"
    - "android/app/build/outputs/apk/RegTest/debug/*.json"
    - "android/app/build/outputs/apk/RegTest/release/*.apk"
  skip_cleanup: true
  name: electrum android development build (${TRAVIS_BRANCH})
  body: Automatic electrum android development build of $TRAVIS_BRANCH branch (commit $TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    branch: android_ci_test
    tags: false

after_deploy:
  - echo $SSH_KEY > ~/.ssh/id_rsa && chmod 400 ~/.ssh/id_rsa
  - echo $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts
  - export REGTEST_APK_PATH=`ls android/app/build/outputs/apk/RegTest/debug/*.apk`
  - scp $REGTEST_APK_PATH $SSH_USER@$SSH_HOST:/output/
  - ssh $SSH_USER@$SSH_HOST "cd /output && ./push.sh ${REGTEST_APK_PATH} > android_log"

notifications:
  slack:
    rooms:
      secure: ""
  on_success: change  # change: send a notification when the build status changes.
  on_failure: always  # always: always send a notification.
